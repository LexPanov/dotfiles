# Dependenties brew & ghq

- defaults:
    link:
      relink: true

- create:
  - ~/Code

- shell:
  - brew list ghq &>/dev/null || brew install ghq

- ghq:
  - eventpop/challenges
  - narze/baht
  - narze/mong
  - narze/narze.github.io
  - narze/puncome
  - narze/qmk_firmware
  - narze/resume
  - narze/switcheroo
  - narze/userscripts

- link:
    ~/Code/eventpop:
      path: ~/Code/github.com/eventpop
    ~/Code/narze:
      path: ~/Code/github.com/narze

- shell:
  - cd ~/Code/narze/qmk_firmware && git config remote.upstream.url git@github.com:qmk/qmk_firmware.git
