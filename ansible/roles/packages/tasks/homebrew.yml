- name: Add Homebrew Taps
  homebrew_tap:
    tap: "{{ item }}"
    state: present
  with_items:
    - koekeishiya/formulae

- name: Install Homebrew packages
  homebrew:
    name: "{{ item.name | default(item) }}"
    install_options: "{{ item.install_options | default(omit) }}"
    state: present
  tags:
    - homebrew
  with_items:
    - asdf
    - awsebcli
    - chunkwm
    - dfu-programmer
    - dfu-util
    - diff-so-fancy
    - { name: emacs, options: "with-cocoa,with-gnutls" }
    - entr
    - exercism
    - fzy
    - git
    - git-flow
    - hub
    - imagemagick
    - koekeishiya/formulae/skhd
    - mas
    - most
    - multitail
    - reattach-to-user-namespace
    - redis
    - ruby-build
    - terminal-notifier
    - tldr
    - tmux
    - nvim
    - yarn
    - yqrashawn/goku/goku
